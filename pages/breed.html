<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý Breed</title>

	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
		integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<style>
		table .bi-check-circle-fill {
			color: green;
		}

		table .bi-x-circle-fill {
			color: red;
		}

		table .btn.btn-danger {
			font-size: 14px;
		}
		#main__breed{
			display: none;
		}
	</style>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="wrapper">
		<!-- Sidebar Holder -->
		<nav id="sidebar" class="active">
			<div class="sidebar-header" id="sidebar-title">
				<h3><i class="bi bi-envelope-paper-heart-fill"></i> Quản lý Breed</h3>
				<strong><i class="bi bi-list"></i></strong>
			</div>

			<ul class="list-unstyled components">
				<li class="active">
					<a href="../index.html">
						<i class="bi bi-house"></i>
						Home
					</a>
				</li>
				<li class="">
					<a href="../pages/edit.html">
						<i class="bi bi-pencil-square"></i>
						Edit
					</a>
				</li>
				<li class="">
					<a href="#">
						<i class="bi bi-search"></i>
						Search
					</a>
				</li>
				<li class="">
					<a href="../pages/breed.html">
						<i class="bi bi-list-ol"></i>
						Breed
					</a>
				</li>
				<li class="">
					<a href="https://phamvanapts.github.io/MyCV">
						<i class="bi bi-file-earmark-person"></i>
						About
					</a>
				</li>
			</ul>
		</nav>

		<!-- Page Content Holder -->
		<div id="content">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<div class="collapse navbar-collapse">
						<a class="navbar-brand" href="#">Breed Management</a>
						<button type="button" class="btn btn-outline-primary me-2" id="add__breed-btn">Add</button>
					</div>
				</div>
			</nav>
			<div class="container" id="main__breed">
				<div class="row justify-content-center align-items-center mt-4">
					<div class="col-lg-6 col-lg-offset-4">
						<form>
							<div class="form-group row mb-3">
								<label for="input-breed" class="col-sm-3 col-form-label">Breed</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" id="input-breed" placeholder="Input Breed">
								</div>
							</div>
							<div class="form-group row mb-3">
								<label for="input-type" class="col-sm-3 col-form-label">Type</label>
								<div class="col-sm-9">
									<select class="form-control" id="inputbreed-type">
										<option>Select Type</option>
										<option>Dog</option>
										<option>Cat</option>
									</select>
								</div>
							</div>
							<button type="button" class="btn btn-primary" id="submitbreed-btn">Submit</button>
						</form>
					</div>
				</div>
			</div>
			<div class="container" style="max-width: 90%">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Breed</th>
							<th scope="col">Type</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="tbody">
						<!-- Phần bảng breed -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- JavaScript Bundle with Popper -->
	<script src="../js/sidebar.js"></script>
	<script src="../js/storages.js"></script>
	<script src="../js/breed.js"></script>
</body>

</html>
